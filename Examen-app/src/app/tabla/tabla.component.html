      <th>Numero</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Fecha Lanzamiento</th>
      <th>AÃ±os de Garantia</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-producto>
    <tr>
      <td>{{producto.numeroProducto}}</td>
      <td>{{producto.nombreProducto}}</td>
      <th>{{producto.descipcionProducto}}</th>
      <th>{{producto.precioProducto}}</th>
